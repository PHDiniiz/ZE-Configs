;Fixing spawning angles for stage 4 (requires re-setting the angle for all the other spawns as well)
modify:
{
	match:
	{
		"targetname" "stage4_spawns"
	}
	insert:
	{
		"OnTrigger" "spawn*AddOutputangles 0 0 00-1"
	}
}

